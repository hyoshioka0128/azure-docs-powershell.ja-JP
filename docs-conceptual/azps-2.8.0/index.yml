title: Azure PowerShell のドキュメント
summary: |
  Azure PowerShell は、PowerShell コマンド ラインから Azure リソースを直接管理できるようにするためのコマンドレットのセットです。 Azure PowerShell は、簡単に学習して使い始めることができるように設計されていますが、自動化のための強力な機能が用意されています。 .NET Standard で記述された Azure PowerShell は、Windows 上の PowerShell 5.1 およびすべてのプラットフォーム上の PowerShell 6.x 以降で動作します。
