  ms.locfileid: "48889233"
items:
- durationInMinutes: 1
  content: >-
    <span data-ttu-id="c0618-104">このチュートリアルでは、Azure PowerShell を使用した仮想マシンの設定に関連するすべての手順について学習します。</span><span class="sxs-lookup"><span data-stu-id="c0618-104">In this tutorial, you learn all of the steps involved in setting up a virtual machine with Azure PowerShell.</span></span> <span data-ttu-id="c0618-105">チュートリアルでは、出力クエリ、Azure リソースの再利用、およびリソースのクリーンアップについても説明します。</span><span class="sxs-lookup"><span data-stu-id="c0618-105">The tutorial also covers output queries, Azure resource reuse, and resource cleanup.</span></span>


    <span data-ttu-id="c0618-106">これは、Azure Cloud Shell によって提供される対話型チュートリアルです。また、ローカルに [Azure PowerShell をインストール](install-azurerm-ps.md)することもできます。</span><span class="sxs-lookup"><span data-stu-id="c0618-106">This tutorial can be completed with the interactive experience offered through Azure Cloud Shell, or you may [install Azure PowerShell](install-azurerm-ps.md) locally.</span></span>


    <span data-ttu-id="c0618-107">チュートリアルのテキストを Azure Cloud Shell に貼り付けるには、__Ctrl + Shift + V__ キー (macOS の場合は __cmd-v shift__) を使用します。</span><span class="sxs-lookup"><span data-stu-id="c0618-107">Use __ctrl-shift-v__ (__cmd-shift-v__ on macOS) to paste tutorial text into Azure Cloud Shell.</span></span>
- durationInMinutes: 1
  title: <span data-ttu-id="c0618-108">[サインイン]</span><span class="sxs-lookup"><span data-stu-id="c0618-108">Sign in</span></span>
  content: >-
    <span data-ttu-id="c0618-109">Azure PowerShell のローカル インストールを使用している場合は、最初にサインインしてから、他の手順を実行します。</span><span class="sxs-lookup"><span data-stu-id="c0618-109">If you're using a local install of the Azure PowerShell, you need to sign in before performing any other steps.</span></span>


    ```powershell

    Connect-AzureRmAccount

    ```


    <span data-ttu-id="c0618-110">ご使用の端末に表示される手順に従って、サインイン プロセスを完了してください。</span><span class="sxs-lookup"><span data-stu-id="c0618-110">Complete the sign in process by following the steps displayed in your terminal.</span></span>
- durationInMinutes: 1
  title: <span data-ttu-id="c0618-111">リソース グループの作成</span><span class="sxs-lookup"><span data-stu-id="c0618-111">Create a resource group</span></span>
  content: >-
    <span data-ttu-id="c0618-112">Azure では、すべてのリソースがリソース管理グループに割り当てられます。</span><span class="sxs-lookup"><span data-stu-id="c0618-112">In Azure, all resources are allocated in a resource management group.</span></span> <span data-ttu-id="c0618-113">リソース グループではリソースを論理グループに分類できるため、コレクションとして操作しやすくなります。</span><span class="sxs-lookup"><span data-stu-id="c0618-113">Resource groups provide logical groupings of resources that make them easier to work with as a collection.</span></span>

    <span data-ttu-id="c0618-114">このチュートリアルでは、作成されたすべてのリソースが、`TutorialResources` という名前の 1 つのグループに割り当てられます。</span><span class="sxs-lookup"><span data-stu-id="c0618-114">For this tutorial, all of the created resources go into a single group named `TutorialResources`.</span></span>


    ```powershell

    New-AzureRmResourceGroup -Name TutorialResources -Location eastus

    ```


    ```Output

    ResourceGroupName : TutorialResources

    Location          : eastus

    ProvisioningState : Succeeded

    Tags              :

    ResourceId        : /subscriptions/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/TutorialResources

    ```
- durationInMinutes: 1
  title: <span data-ttu-id="c0618-115">VM の管理者資格情報の作成</span><span class="sxs-lookup"><span data-stu-id="c0618-115">Create admin credentials for the VM</span></span>
  content: >-
    <span data-ttu-id="c0618-116">新しい仮想マシンを作成する前に、Windows VM の管理者アカウントのユーザー名とパスワードを含む資格情報オブジェクトを作成する必要があります。</span><span class="sxs-lookup"><span data-stu-id="c0618-116">Before you can create a new virtual machine, you must create a credential object containing the username and password for the administrator account of the Windows VM.</span></span>


    ```powershell

    $cred = Get-Credential -Message "Enter a username and password for the virtual machine."

    ```


    <span data-ttu-id="c0618-117">メッセージが表示されたら、ユーザー名とパスワードを入力します。</span><span class="sxs-lookup"><span data-stu-id="c0618-117">Enter the username and password when prompted.</span></span> <span data-ttu-id="c0618-118">結果として得られる資格情報オブジェクトは、次の手順でパラメーターとして渡されます。</span><span class="sxs-lookup"><span data-stu-id="c0618-118">The resulting credential object is passed as a parameter in the next step.</span></span>


    ```Output

    Windows PowerShell credential request.

    Enter a username and password for the virtual machine.

    User: tutorAdmin

    Password for user tutorAdmin: *********

    ```
- durationInMinutes: 4
  title: <span data-ttu-id="c0618-119">仮想マシンの作成</span><span class="sxs-lookup"><span data-stu-id="c0618-119">Create a virtual machine</span></span>
  content: >-
    <span data-ttu-id="c0618-120">Azure の仮想マシンには依存関係が多数含まれます。</span><span class="sxs-lookup"><span data-stu-id="c0618-120">Virtual machines in Azure have a large number of dependencies.</span></span> <span data-ttu-id="c0618-121">Azure PowerShell では、指定したコマンドライン引数に基づいてこのようなリソースが自動的に作成されます。</span><span class="sxs-lookup"><span data-stu-id="c0618-121">The Azure PowerShell creates these resources for you based on the command-line arguments you specify.</span></span> <span data-ttu-id="c0618-122">読みやすくするために、[PowerShell スプラッティング](/powershell/module/microsoft.powershell.core/about/about_splatting)を使用して Azure PowerShell コマンドレットにパラメーターを渡します。</span><span class="sxs-lookup"><span data-stu-id="c0618-122">For readability, we are using [PowerShell splatting](/powershell/module/microsoft.powershell.core/about/about_splatting) to pass parameters to the Azure PowerShell cmdlets.</span></span>


    <span data-ttu-id="c0618-123">Windows を実行する新しい仮想マシンを作成します。</span><span class="sxs-lookup"><span data-stu-id="c0618-123">Create a new virtual machine running Windows.</span></span>


    ```powershell

    $vmParams = @{
      ResourceGroupName = 'TutorialResources'
      Name = 'TutorialVM1'
      Location = 'eastus'
      ImageName = 'Win2016Datacenter'
      PublicIpAddressName = 'tutorialPublicIp'
      Credential = $cred
      OpenPorts = 3389
    }

    $newVM1 = New-AzureRmVM @vmParams

    ```

    <span data-ttu-id="c0618-124">VM が作成されるとき、使用されているパラメーター値と、作成中の Azure リソースが表示されます。</span><span class="sxs-lookup"><span data-stu-id="c0618-124">As the VM is created, you see the parameter values used and Azure resources being created.</span></span>

    <span data-ttu-id="c0618-125">PowerShell では、次のように進行状況バーが置き換えられます。</span><span class="sxs-lookup"><span data-stu-id="c0618-125">PowerShell will displace a progress bar as shown below.</span></span>


    ```Output
     Creating Azure resources
      39% \
      [ooooooooooooooooooooooooooooooooooo                                                                 ]

      Creating TutorialVM1 virtual machine.
    ```


    <span data-ttu-id="c0618-126">VM の準備ができたら、Azure Portal で、または \$newVM1 変数を調べることによって、結果を表示できます。</span><span class="sxs-lookup"><span data-stu-id="c0618-126">Once the VM is ready, we can view the results in the Azure Portal or by inspecting the \$newVM1 variable.</span></span>


    ```powershell

    $newVM1

    ```


    ```Output

    ResourceGroupName : TutorialResources

    Id                : /subscriptions/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/TutorialResources/providers/Microsoft.Compute/virtualMachines/TutorialVM1

    VmId              : 12345678-9abc-def0-1234-56789abcedf0

    Name              : TutorialVM1

    Type              : Microsoft.Compute/virtualMachines

    Location          : eastus

    Tags              : {}

    HardwareProfile   : {VmSize}

    NetworkProfile    : {NetworkInterfaces}

    OSProfile         : {ComputerName, AdminUsername, WindowsConfiguration, Secrets}

    ProvisioningState : Succeeded

    StorageProfile    : {ImageReference, OsDisk, DataDisks}

    ```


    <span data-ttu-id="c0618-127">中かっこ内に表示されているプロパティ値は、入れ子になったオブジェクトです。</span><span class="sxs-lookup"><span data-stu-id="c0618-127">Property values listed inside of braces are nested objects.</span></span> <span data-ttu-id="c0618-128">次の手順で、これらの入れ子になったオブジェクトの特定の値を表示する方法を説明します。</span><span class="sxs-lookup"><span data-stu-id="c0618-128">In the next step we will show you how to view specific values in these nested objects.</span></span>
- durationInMinutes: 5
  title: <span data-ttu-id="c0618-129">クエリでの VM 情報の取得</span><span class="sxs-lookup"><span data-stu-id="c0618-129">Get VM information with queries</span></span>
  content: >-
    <span data-ttu-id="c0618-130">先ほど作成した VM から、より詳細な情報をいくつか取得してみましょう。</span><span class="sxs-lookup"><span data-stu-id="c0618-130">Let's get some more detailed information from the VM we just created.</span></span> <span data-ttu-id="c0618-131">この例では、VM の名前と、作成した管理者アカウントを確認します。</span><span class="sxs-lookup"><span data-stu-id="c0618-131">In this example, we verify the Name of the VM and the admin account we created.</span></span>


    ```powershell

    $newVM1.OSProfile | Select-Object ComputerName,AdminUserName

    ```


    ```Output

    ComputerName AdminUsername

    ------------ -------------

    TutorialVM1  tutorialAdmin

    ```


    <span data-ttu-id="c0618-132">他の Azure PowerShell コマンドを使用して、ネットワーク構成に関する個別の情報を取得することができます。</span><span class="sxs-lookup"><span data-stu-id="c0618-132">We can use other Azure PowerShell commands to get specific information about the network configuration.</span></span>


    ```powershell

    $newVM1 | Get-AzureRmNetworkInterface |
      Select-Object -ExpandProperty IpConfigurations |
        Select-Object Name,PrivateIpAddress
    ```


    <span data-ttu-id="c0618-133">この例では、PowerShell のパイプラインを使用して、\$newVM1 オブジェクトを `Get-AzureRmNetworkInterface` コマンドレットに送信しています。</span><span class="sxs-lookup"><span data-stu-id="c0618-133">In this example we are using the PowerShell pipeline to send the \$newVM1 object to the `Get-AzureRmNetworkInterface` cmdlet.</span></span> <span data-ttu-id="c0618-134">結果として得られるネットワーク インターフェイス オブジェクトから、入れ子になった IpConfigurations オブジェクトを選択しています。</span><span class="sxs-lookup"><span data-stu-id="c0618-134">From the resulting network interface object we are selecting the nested IpConfigurations object.</span></span> <span data-ttu-id="c0618-135">IpConfigurations オブジェクトから Name プロパティと PrivateIpAddress プロパティを選択しています。</span><span class="sxs-lookup"><span data-stu-id="c0618-135">From the IpConfigurations object we are selecting the Name and PrivateIpAddress properties.</span></span>


    ```Output

    Name        PrivateIpAddress

    ----        ----------------

    TutorialVM1 192.168.1.4

    ```


    <span data-ttu-id="c0618-136">VM が実行されていることを確認するには、リモート デスクトップ経由で接続する必要があります。</span><span class="sxs-lookup"><span data-stu-id="c0618-136">To confirm that the VM is running, we need to connect via Remote Desktop.</span></span> <span data-ttu-id="c0618-137">そのために、パブリック IP アドレスを知っている必要があります。</span><span class="sxs-lookup"><span data-stu-id="c0618-137">For that, we need to know the Public IP address.</span></span>


    ```powershell

    $publicIp = Get-AzureRmPublicIpAddress -Name tutorialPublicIp -ResourceGroupName TutorialResources


    $publicIp | Select-Object Name,IpAddress,@{label='FQDN';expression={$_.DnsSettings.Fqdn}}

    ```


    <span data-ttu-id="c0618-138">この例では、`Get-AzureRmPublicIpAddress` を使用して、\$publicIp 変数に結果を格納しています。</span><span class="sxs-lookup"><span data-stu-id="c0618-138">In this example, we use the `Get-AzureRmPublicIpAddress` and store the results in the \$publicIp variable.</span></span> <span data-ttu-id="c0618-139">この変数からプロパティを選択し、式を使用して、入れ子になった Fqdn プロパティを取得しています。</span><span class="sxs-lookup"><span data-stu-id="c0618-139">From this variable we are selecting properties and using an expression to retrieve the nested Fqdn property.</span></span>


    ```Output

    Name             IpAddress           FQDN

    ----             ---------           ----

    tutorialPublicIp <PUBLIC_IP_ADDRESS> tutorialvm1-8a0999.eastus.cloudapp.azure.com

    ```


    <span data-ttu-id="c0618-140">ローカル コンピューターからリモート デスクトップ経由で次のコマンドを実行して、VM に接続できます。</span><span class="sxs-lookup"><span data-stu-id="c0618-140">From your local machine you can run the following command to connect to the VM over Remote Desktop.</span></span>


    ```powershell

    mstsc.exe /v <PUBLIC_IP_ADDRESS>

    ```


    <span data-ttu-id="c0618-141">オブジェクトのプロパティに対するクエリ実行の詳細については、「[Azure リソースに対するクエリ](./queries-azureps.md)」を参照してください。</span><span class="sxs-lookup"><span data-stu-id="c0618-141">For more information about querying for object properties, see [Querying for Azure resources](./queries-azureps.md).</span></span>
- durationInMinutes: 4
  title: <span data-ttu-id="c0618-142">既存のサブネットでの新しい VM の作成</span><span class="sxs-lookup"><span data-stu-id="c0618-142">Creating a new VM on the existing subnet</span></span>
  content: >-
    <span data-ttu-id="c0618-143">2 番目の VM では既存のサブネットを使用します。</span><span class="sxs-lookup"><span data-stu-id="c0618-143">The second VM uses the existing subnet.</span></span>


    ```powershell

    $vm2Params = @{
      ResourceGroupName = 'TutorialResources'
      Name = 'TutorialVM2'
      ImageName = 'Win2016Datacenter'
      VirtualNetworkName = 'TutorialVM1'
      SubnetName = 'TutorialVM1'
      PublicIpAddressName = 'tutorialPublicIp2'
      Credential = $cred
      OpenPorts = 3389
    }

    $newVM2 = New-AzureRmVM @vm2Params


    $newVM2

    ```


    ```Output

    ResourceGroupName        : TutorialResources

    Id                       : /subscriptions/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/TutorialResources/providers/Microsoft.Compute/virtualMachines/TutorialVM2

    VmId                     : 12345678-9abc-def0-1234-56789abcedf1

    Name                     : TutorialVM2

    Type                     : Microsoft.Compute/virtualMachines

    Location                 : eastus

    Tags                     : {}

    HardwareProfile          : {VmSize}

    NetworkProfile           : {NetworkInterfaces}

    OSProfile                : {ComputerName, AdminUsername, WindowsConfiguration, Secrets}

    ProvisioningState        : Succeeded

    StorageProfile           : {ImageReference, OsDisk, DataDisks}

    FullyQualifiedDomainName : tutorialvm2-dfa5af.eastus.cloudapp.azure.com

    ```


    <span data-ttu-id="c0618-144">新しい VM のパブリック IP アドレスは、\$newVM2 オブジェクトの FullyQualifiedDomainName プロパティで返されるので、取得するいくつかの手順をスキップできます。</span><span class="sxs-lookup"><span data-stu-id="c0618-144">You can skip a few steps to get the public IP address of the new VM since it's returned in the FullyQualifiedDomainName property of the \$newVM2 object.</span></span> <span data-ttu-id="c0618-145">リモート デスクトップで次のコマンドを使用して接続します。</span><span class="sxs-lookup"><span data-stu-id="c0618-145">Use the following command to connect using Remote Desktop.</span></span>


    ```powershell

    mstsc.exe /v $newVM2.FullyQualifiedDomainName

    ```
- durationInMinutes: 4
  title: <span data-ttu-id="c0618-146">クリーンアップ</span><span class="sxs-lookup"><span data-stu-id="c0618-146">Cleanup</span></span>
  content: >-
    <span data-ttu-id="c0618-147">これでチュートリアルは終了です。次は、作成したリソースをクリーンアップします。</span><span class="sxs-lookup"><span data-stu-id="c0618-147">Now that the tutorial is complete, it's time to clean up the created resources.</span></span> <span data-ttu-id="c0618-148">`Remove-AzureRmResource` コマンドを使用すると個別のリソースを削除できますが、リソース グループ内のすべてのリソースを削除する最も安全な方法は、`Remove-AzureRmResourceGroup` コマンドを使用してグループを削除することです。</span><span class="sxs-lookup"><span data-stu-id="c0618-148">You can delete individual resources with the `Remove-AzureRmResource` command, but the safest way to remove all resources in a resource group is delete the group using the `Remove-AzureRmResourceGroup` command.</span></span>


    ```powershell

    $job = Remove-AzureRmResourceGroup -Name TutorialResources -Force -AsJob


    $job

    ```


    ```Output

    Id     Name            PSJobTypeName   State         HasMoreData     Location             Command

    --     ----            -------------   -----         -----------     --------             -------

    1      Long Running... AzureLongRun... Running       True            localhost            Remove-AzureRmResource...

    ```


    <span data-ttu-id="c0618-149">このコマンドは、チュートリアルで作成したリソースを削除し、必ず正しい順序でその割り当てを解除します。</span><span class="sxs-lookup"><span data-stu-id="c0618-149">This command deletes the resources created during the tutorial, and is guaranteed to deallocate them in the correct order.</span></span> <span data-ttu-id="c0618-150">`-AsJob` パラメーターは、削除の実行中に PowerShell がブロックされないようにします。</span><span class="sxs-lookup"><span data-stu-id="c0618-150">The `-AsJob` parameter keeps PowerShell from blocking while the deletion takes place.</span></span> <span data-ttu-id="c0618-151">削除が完了するまで待機するには、次のコマンドを使用します。</span><span class="sxs-lookup"><span data-stu-id="c0618-151">To wait until the deletion is complete, use the following command:</span></span>


    ```powershell

    Wait-Job -Id $job.Id

    ```


    <span data-ttu-id="c0618-152">クリーンアップが完了したら、チュートリアルは終了です。</span><span class="sxs-lookup"><span data-stu-id="c0618-152">With cleanup completed, the tutorial is finished.</span></span> <span data-ttu-id="c0618-153">引き続き、ここで学習した内容を簡単に確認し、次のステップで役立つリソースへのリンクを紹介します。</span><span class="sxs-lookup"><span data-stu-id="c0618-153">Continue on for a summary of everything you learned and links to resources that will help you with your next steps.</span></span>
- durationInMinutes: 1
  title: <span data-ttu-id="c0618-154">まとめ</span><span class="sxs-lookup"><span data-stu-id="c0618-154">Summary</span></span>
  content: "\n<span data-ttu-id=\"c0618-155\">お疲れさまでした。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0618-155\">Congratulations!</span></span> <span data-ttu-id=\"c0618-156\">ここでは、新規または既存のリソースを使用して VM を作成する方法を学習し、式とその他の Azure PowerShell コマンドを使用してデータを取得してシェル変数に格納しました。また、Azure VM 用に作成されたリソースをいくつか確認しました。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0618-156\">You learned how to create VMs with new or existing resources, used expressions and other Azure PowerShell commands to to capture data to be stored in shell variables, and looked at some of the resources that get created for Azure VMs.</span></span>\n\n<span data-ttu-id=\"c0618-157\">次の作業は、Azure PowerShell の使用方法によって異なります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0618-157\">Where you go from here depends on how you plan to use Azure PowerShell.</span></span> <span data-ttu-id=\"c0618-158\">このチュートリアルで説明した機能の詳細を説明した資料には、さまざまなものがあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0618-158\">There are a variety of materials that go further in depth on the features covered in this tutorial.</span></span>\n\n### <a name=\"in-depth-azure-powershell-documentation\"></a><span data-ttu-id=\"c0618-159\">詳細な Azure PowerShell のドキュメント</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0618-159\">In-depth Azure PowerShell documentation</span></span>\n\n<span data-ttu-id=\"c0618-160\">時間をとって、一連の完全な [Azure PowerShell のドキュメント](overview.md)を確認できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0618-160\">You might want to take time to explore the complete [Azure PowerShell documentation](overview.md) set.</span></span>\n\n<span data-ttu-id=\"c0618-161\">このチュートリアルで使用されているコマンドの詳細については、次の記事をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0618-161\">For more information about the commands used in this tutorial, see the following articles.</span></span>\n\n- [<span data-ttu-id=\"c0618-162\">New-AzureRmResourceGroup</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0618-162\">New-AzureRmResourceGroup</span></span>](/powershell/module/azurerm.resources/new-azurermresourcegroup)\n- [<span data-ttu-id=\"c0618-163\">Get-Credential</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0618-163\">Get-Credential</span></span>](/powershell/module/microsoft.powershell.security/get-credential)\n- [<span data-ttu-id=\"c0618-164\">New-AzureRmVM</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0618-164\">New-AzureRmVM</span></span>](/powershell/module/azurerm.compute/new-azurermvm)\n- [<span data-ttu-id=\"c0618-165\">Select-Object</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0618-165\">Select-Object</span></span>](/powershell/module/microsoft.powershell.utility/select-object)\n- [<span data-ttu-id=\"c0618-166\">Get-AzureRmPublicIpAddress</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0618-166\">Get-AzureRmPublicIpAddress</span></span>](/powershell/module/azurerm.network/get-AzureRmPublicIpAddress)\n- [<span data-ttu-id=\"c0618-167\">Remove-AzureRmResourceGroup</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0618-167\">Remove-AzureRmResourceGroup</span></span>](/powershell/module/azurerm.resources/Remove-AzureRmResourceGroup)\n- [<span data-ttu-id=\"c0618-168\">Wait-Job</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0618-168\">Wait-Job</span></span>](/powershell/module/microsoft.powershell.core/wait-job)\n\n<span data-ttu-id=\"c0618-169\">次の記事では、このチュートリアルで示した機能について詳しく説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0618-169\">There are also articles that go deeper into the features that were shown in the tutorial.</span></span>\n\n- [<span data-ttu-id=\"c0618-170\">PowerShell スプラッティング</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0618-170\">PowerShell splatting</span></span>](/powershell/module/microsoft.powershell.core/about/about_splatting)\n- [<span data-ttu-id=\"c0618-171\">クエリ</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0618-171\">Queries</span></span>](queries-azureps.md)\n- [<span data-ttu-id=\"c0618-172\">書式設定</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0618-172\">Formatting</span></span>](formatting-output.md)\n- [<span data-ttu-id=\"c0618-173\">PowerShell ジョブの使用</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0618-173\">Using PowerShell jobs</span></span>](using-psjobs.md)\n\n### <a name=\"sample-scripts\"></a><span data-ttu-id=\"c0618-174\">サンプルのスクリプト</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0618-174\">Sample scripts</span></span>\n\n<span data-ttu-id=\"c0618-175\">特定のタスクをすぐに開始する必要がある場合は、サンプル スクリプトを確認してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0618-175\">If you want to get started right away with specific tasks, look at some sample scripts.</span></span>\n\n- [<span data-ttu-id=\"c0618-176\">Linux Virtual Machines</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0618-176\">Linux Virtual Machines</span></span>](/azure/virtual-machines/linux/powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"c0618-177\">Windows Virtual Machines</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0618-177\">Windows Virtual Machines</span></span>](/azure/virtual-machines/windows/powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"c0618-178\">Web Apps</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0618-178\">Web Apps</span></span>](/azure/app-service-web/app-service-powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"c0618-179\">SQL Database</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0618-179\">SQL Databases</span></span>](/azure/sql-database/sql-database-powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"c0618-180\">Cosmos DB</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0618-180\">Cosmos DB</span></span>](/azure/cosmos-db/powershell-samples?toc=%2fpowershell%2fmodules%2ftoc.json)\n\n### <a name=\"feedback\"></a><span data-ttu-id=\"c0618-181\">フィードバック</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0618-181\">Feedback</span></span>\n\n<span data-ttu-id=\"c0618-182\">フィードバック、ご提案、ご質問はさまざまな方法で送信できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0618-182\">If you'd like to give feedback, suggestions, or ask questions, there are a number of ways for you to get in touch.</span></span>\n\n* <span data-ttu-id=\"c0618-183\">`Send-Feedback` は Azure PowerShell の組み込みコマンドで、自由形式のフィードバックをチームに提供できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0618-183\">`Send-Feedback` is a built-in command for Azure PowerShell that allows you to provide free-form feedback to the team.</span></span>\n* <span data-ttu-id=\"c0618-184\">[Azure PowerShell リポジトリ](https://github.com/Azure/azure-powershell/issues)で、機能要求またはバグ レポートを提出できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0618-184\">File a feature request or a bug report in the [Azure PowerShell repository](https://github.com/Azure/azure-powershell/issues).</span></span>\n* <span data-ttu-id=\"c0618-185\">[Azure PowerShell ドキュメント リポジトリ](https://github.com/Azure/azure-docs-powershell/issues)で問題を報告することで、ご質問や内容確認を行うことができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0618-185\">Ask a question or get clarification by filing an issue in the [Azure PowerShell documentation repository](https://github.com/Azure/azure-docs-powershell/issues).</span></span>\n\n<span data-ttu-id=\"c0618-186\">Azure PowerShell をご利用いただけましたら幸いです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0618-186\">We hope that you enjoy using the Azure PowerShell!</span></span>"
